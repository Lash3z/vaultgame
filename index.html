<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vault Game</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            background-color: black;
            color: white;
        }

        /* Container for vault background */
        .background-container {
            width: 100vw;
            height: 100vh;
            background-image: url("{{ url_for('static', filename='vault_background.jpg') }}");
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            position: relative;
        }

        /* Button Styling */
        .button {
            padding: 15px 20px;
            font-size: 18px;
            cursor: pointer;
            background-color: green;
            color: white;
            border: none;
            border-radius: 5px;
            margin: 5px;
        }

        /* Positioning vault input */
        #vault-code-container {
            position: absolute;
            bottom: 20%;
            left: 50%;
            transform: translateX(-50%);
        }

        /* Input Fields */
        input {
            padding: 10px;
            font-size: 16px;
            margin: 10px;
            background-color: black;
            color: white;
            border: 1px solid green;
            text-align: center;
        }

        /* Enlarged result text positioned at the bottom */
        #result {
            font-size: 36px;
            font-weight: bold;
            position: absolute;
            bottom: 5%;
            left: 50%;
            color: hotpink;
            transform: translateX(-50%);
            text-align: center;
            width: 100%;
        }

        h1 {
            font-size: 50px;
            color: gold;
            font-weight: bold;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="background-container">
        <h1>Vault Game</h1>

        <!-- Vault Code Input -->
        <div id="vault-code-container">
            <input type="password" id="set-code" placeholder="Set Vault Code">
            <button class="button" onclick="setCode()">Set Code</button>
            <input type="text" id="guess" placeholder="Enter 3-digit code">
            <button class="button" onclick="checkCode()">Submit</button>
        </div>

        <!-- Result Display -->
        <div id="result"></div>
    </div>

    <script>
        function setCode() {
            let code = document.getElementById('set-code').value;
            fetch('/set_code', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ code: code })
            }).then(response => response.json())
            .then(data => {
                if (data.success) {
                    document.getElementById('result').innerText = "Vault Code Set!";
                } else {
                    document.getElementById('result').innerText = data.error;
                }
            });
        }

        function checkCode() {
            let guess = document.getElementById('guess').value;
            fetch('/check_code', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ guess: guess })
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    document.getElementById('result').innerText = `Congratulations! You won $${data.prize}`;
                } else {
                    document.getElementById('result').innerText = `Unlucky! You could have won $${data.fake_prize}`;
                }
            });
        }
    </script>
</body>
</html>
