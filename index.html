<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vault Game</title>
    <style>
        /* Container for vault background */
        .background-container {
            width: 96vw;
            height: 100vh;
            background-image: url("vault_background.jpg"); /* Updated to direct path */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            position: relative;
        }

        /* Button Styling */
        .button {
            padding: 15px 20px;
            font-size: 18px;
            cursor: pointer;
            background-color: green;
            color: white;
            border: none;
            border-radius: 5px;
        }

        /* Positioning buttons */
        #demo-button {
            position: absolute;
            top: 100px;
            left: 75px;
        }

        #tip-button {
            position: absolute;
            top: 37.3%;
            left: 10%;
            transform: translateX(-50%);
            width: 160px;
            height: 160px;
            font-size: 36px;
            border-radius: 50%;
            background-color: gold;
            color: black;
            font-weight: bold;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 3px solid black;
        }

        #bonus-button {
            position: absolute;
            top: 200px;
            left: 75px;
        }

        /* Lowering the Vault Code input */
        #vault-code-container {
            position: absolute;
            bottom: 20%;
            left: 50%;
            transform: translateX(-50%);
        }

        /* Input Fields */
        input {
            padding: 10px;
            font-size: 16px;
            margin: 10px;
            background-color: black;
            color: white;
            border: 1px solid green;
            text-align: center;
        }

        /* Enlarged result text positioned at the bottom */
        #result {
            font-size: 72px;
            font-weight: bold;
            position: absolute;
            bottom: 5%;
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
            width: 100%;
        }

        h1 {
            font-size: 120px;
            color: gold;
            font-weight: bold;
            text-align: center;
            margin-top: 1px;
        }
    </style>
</head>
<body>
    <div class="background-container">
        <h1>Vault Game</h1>

        <!-- Repositioned Buttons -->
        <button class="button" id="demo-button" onclick="demoMode()">Demo Mode</button>
        <button class="button" id="tip-button" onclick="tipMode()">Tip</button>
        <button class="button" id="bonus-button" onclick="bonusMode()">Bonus</button>

        <!-- Lowered Vault Code Section -->
        <div id="vault-code-container">
            <input type="password" id="set-code" placeholder="Set Vault Code">
            <button class="button" onclick="setCode()">Set Code</button>
            <input type="text" id="guess" placeholder="Enter 3-digit code">
            <button class="button" onclick="checkCode()">Submit</button>
        </div>

        <!-- Enlarged Result Text Positioned at Bottom -->
        <div id="result"></div>
    </div>

    <script>
        let vaultCode = "";

        function setCode() {
            vaultCode = document.getElementById('set-code').value;
            document.getElementById('set-code').value = '';
            alert("Vault code set!");
        }

        function checkCode() {
            let guess = document.getElementById('guess').value;
            let resultText = document.getElementById('result');
            
            if (guess === vaultCode) {
                resultText.innerText = `Congratulations! You won $${Math.floor(Math.random() * 1000)}`;
            } else {
                resultText.innerText = "Unlucky! Try again.";
            }
        }

        function demoMode() {
            alert("Demo Mode Activated!");
        }

        function tipMode() {
            alert("Tip Received!");
        }

        function bonusMode() {
            alert("Bonus Activated!");
        }
    </script>
</body>
</html>
